<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="light"></div>
            <div class="keyboard"></div>
            <div class="card front shadow-transition"></div>
            <div class="card back shadow-transition">
                <a 
                    class="invisible-link" 
                    href="https://www.linkedin.com/in/benmiriello"
                    target="_blank"
                >
                    linkedin
                </a>
                <a 
                    class="invisible-link" 
                    href="https://github.com/BenMiriello"
                    target="_blank"
                >
                    github
                </a>
                <a 
                    class="invisible-link" 
                    href="https://medium.com/@benmiriello_36460"
                    target="_blank"
                >
                    medium
                </a>
            </div>
        </div>
        <script>
            document.onmousemove = e => {
                document.querySelector(".wrapper").style.transform = `translate(-${e.clientX * 0.01}px, -${e.clientY * 0.01}px)`
                document.querySelector(".light").style.transform = `translate(-${e.clientX * 0.1}px, -${e.clientY * 0.1}px)`
            }
        </script>
    </body>
</html>
