<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="light"></div>
            <div class="keyboard"></div>
            <div class="card front shadow-transition"></div>
            <div class="card back shadow-transition">
                <div class="tooltip invisible-link">
                    <a onclick="handleCopyClipboard(`(619)251-1666`)" onmouseout="handeOutCopyClipboard()">
                        <span class="tooltiptext" id="(619)251-1666">copy to clipboard</span>
                        (619)251-1666
                    </a>
                </div>
                <div class="tooltip invisible-link">
                    <a onclick="handleCopyClipboard(`ben@miriello.com`)" onmouseout="handeOutCopyClipboard()">
                        <span class="tooltiptext" id="ben@miriello.com">copy to clipboard</span>
                        ben@miriello.com
                    </a>
                </div>
                <a 
                    class="invisible-link" 
                    href="https://www.linkedin.com/in/benmiriello"
                    target="_blank"
                >
                    linkedin
                </a>
                <a 
                    class="invisible-link" 
                    href="https://github.com/BenMiriello"
                    target="_blank"
                >
                    github
                </a>
                <a 
                    class="invisible-link" 
                    href="https://medium.com/@benmiriello_36460"
                    target="_blank"
                >
                    medium
                </a>
            </div>
        </div>
        <script>

            // LIGHT ANIMATION
            document.onmousemove = e => {
                document.querySelector(".wrapper").style.transform = `translate(-${e.clientX * 0.01}px, -${e.clientY * 0.01}px)`
                document.querySelector(".light").style.transform = `translate(-${e.clientX * 0.1}px, -${e.clientY * 0.1}px)`
            }

            // COPY TO CLIPBOARD
            handleCopyClipboard = copyText => {
                navigator.clipboard.writeText(copyText)

                const tooltip = document.getElementById(copyText);
                tooltip.innerHTML = "copied: " + copyText;
            }

            handeOutCopyClipboard = () => {
                const tooltip = document.getElementById("myToolTip");
                tooltip.innerHTML = "copy to clipboard";
            }
            
        </script>
    </body>
</html>
